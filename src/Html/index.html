<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAM GENERATOR</title>
</head>

<body>
    <main>
        <section class="glass">

            <div class="team">
                <div class="status">
                    <h6> [ TEAM NAME ]</h6>
                    <div class="team-desc">
                        <p> TEAM DESCRIPTION </p>
                    </div>
                </div>


                <div class="cards">
                    <h1>TEAM MEMBERS</h1>

                    <div class="card">
                        <div class="container card-info">
                            <h2 class="title">MANAGER</h2>
                            <h2>NAME: </h2>
                            <p>ID: </p>
                            <p>EMAIL:</p>
                            <p>OFFICE NUMBER:</p>

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-info">
                            <h2 class="title">ENGINEER</h2>
                            <h2>NAME: </h2>
                            <p>ID: </p>
                            <p>EMAIL:</p>
                            <p>GITHUB ACCOUNT: </p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-info">
                            <h2 class="title">ENGINEER</h2>
                            <h2>NAME: </h2>
                            <p>ID: </p>
                            <p>EMAIL:</p>
                            <p>GITHUB ACCOUNT: </p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-info">
                            <h2 class="title">INTERN</h2>
                            <h2>NAME: </h2>
                            <p>ID: </p>
                            <p>EMAIL:</p>
                            <p>SCHOOL: </p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-info">
                            <h2 class="title">INTERN</h2>
                            <h2>NAME: </h2>
                            <p>ID: </p>
                            <p>EMAIL:</p>
                            <p>SCHOOL: </p>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>

</body>

</html>
